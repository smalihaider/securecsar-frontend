<div class="container-fluid">
  <br/><br/><br/><br/><br/>
  <form role="form" name="verifyCSARForm" class="col-md-12 ng-pristine ng-invalid ng-invalid-required">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8" style="background-color: white; border: solid; border-color: #d3d3d3;">
        <div class="row">
          <div class="form-group col-md-12">
            <h1 class="page-header" style="padding-bottom: 9px; padding-top: 9px;">Verify CSAR</h1>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label>Select CSAR</label>
            <input class="form-control" type="file" files-input ng-model="model.csarfile" multiple/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label> &nbsp;</label>
            <input type="text" class="form-control" placeholder="Signature file name (without extension)"
                   ng-model="model.sigfile"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" align="right">
            <button ng-click="verifyCSAR()" class="btn btn-primary" style="width: 120px;">Verify</button>
          </div>
        </div>
        <br/>
      </div>
      <div class="col-md-2"></div>
    </div>
    <br/><br/><br/><br/><br/>
  </form>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 ng-if="msg.statusCode=='SUCCESS'" class="modal-title">CSAR has been verified successfully.</h4>
          <h4 ng-if="msg.statusCode=='ERROR'" class="modal-title">CSAR could not be verified.</h4>
        </div>
        <div class="modal-body">
          <div ng-repeat="response in msg.responseMsgs"
               ng-class="response.messageType == 'SUCCESS' ? 'alert alert-success' :
                         (response.messageType == 'ERROR' ? 'alert alert-danger' :
                         (response.messageType == 'WARNING' ? 'alert alert-warning' : 'alert alert-info'))" style="word-wrap:break-word;">
            {{response.messageValue}}
          </div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" data-dismiss="modal">Close</a>
        </div>
      </div>

    </div>
  </div>
</div>
